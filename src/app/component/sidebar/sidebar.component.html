<div class="flex">
    <div class="flex flex-column sidebar">
        <div class="py-3 info flex flex-column justify-content-center align-items-center">
            <p-avatar 
                icon="pi pi-user" 
                size="xlarge" 
                shape="circle">
            </p-avatar>
            <div class="text-2xl text-white text-center mt-3 flex-wrap">{{ user.accountName }}</div>
            <div class="text-white text-sm mt-2">({{ user.role }})</div>
        </div>
        <div class="p-0">
            <p-menu styleClass="listMenu" [model]="items"></p-menu>
            <div class="p-2">
                <p-button label="Sign Out"
                    class="p-button-sm"
                    (onClick)="signOut()"
                    [style]="{width : '100%', background : '#3c3c3c'}">
                </p-button>
            </div>
        </div>
    </div>
    <div class="content-container p-3">
        <div class="bg-white border-round-md shadow-1 h-full p-3">
            <ng-content>
            </ng-content>
        </div>
    </div>
</div>
