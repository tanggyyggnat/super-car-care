<app-sidebar>
    <div class="flex justify-content-between p-4 px-4">
        <div class="text-4xl font-bold"> Inventory </div>
        <div class="flex flex-row">
            <span class="p-input-icon-left mr-4">
                <p-button label="+ Add Products" styleClass="p-button-raised p-button-secondary"></p-button>
            </span>
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input type="text" pInputText placeholder="Search..." />
            </span>
        </div>
    </div>

    <div class="p-4 px-4 pb-6">
        <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Number Product</th>
                    <th>Product Name</th>
                    <th>Number </th>
                    <th>Manage </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.numproduct}}</td>
                    <td>{{ product.productname}}</td>
                    <td>{{ product.number}}</td>
                    <td>
                        <div>
                        <p-splitButton label="Save" [model]="this.items" (onClick)="save('info')" styleClass="p-button-raised p-button-plain p-button-text mr-2 mb-2"> </p-splitButton>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</app-sidebar>
